          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-
      - name: Install
        run: pnpm install
        env:
          CI: true
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/nowts_test"
      - name: Run linter
        run: pnpm lint:ci
        env:
          CI: true
  typescript:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
